<div id="player" [ngClass]="music ? 'show_player' : 'hide_player'" class="aniation">
<iframe width="100%" height="450" scrolling="no" frameborder="no" allow="autoplay" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/playlists/349498052&color=%23545c8c&auto_play=false&hide_related=false&show_comments=false&show_user=true&show_reposts=false&show_teaser=true"></iframe>

</div>

<div id="settings" [ngClass]="settings ? 'show_modal' : 'hide_modal'" class="aniation modal">
  <p><strong>Settings</strong></p>
  <label class="pure-material-checkbox">
    <input type="checkbox" id="show-clock" (click)="toggleClock();">
    <span>Show clock</span>
  </label>
</div>

<div id="info" [ngClass]="info ? 'show_modal' : 'hide_modal'" class="aniation modal">
  <p><strong>Love cats?</strong> We too!</p>
  <p><strong>Cats non-stop!</strong> - it's random slideshow of unreal cute cats photos <i class="pe-7s-like"></i></p>
  <p>Also you can play music on the background for the best relaxing <i class="pe-7s-smile"></i></p>
  <p>Work in progress. <strong>ver 0.1</strong></p>
</div>

<div id="options-icons" class="aniation">

  <span id="title">
    Cats non-stop!
  </span>

  <span id="player-icon" class="aniation" (click)="showPlayer()">
    <i class="pe-7s-music"></i>
  </span>

  <span id="settings-icon" class="aniation" (click)="showSettings()">
    <i class="pe-7s-config"></i>
  </span>

  <span id="info-icon" class="aniation" (click)="showInfo()">
    <i class="pe-7s-help1"></i>
  </span>

  <div class="cf"></div>
</div>
